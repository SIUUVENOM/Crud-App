<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crud App</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <div class="container shadow-lg p-5 my-5" id="parent">
    <h1 class="fw-bolder text-uppercase mb-4 text-center">Crud System</h1>
    <label for="proudctname">ProductName :</label>
    <input type="text" id="proudctname" class="form-control mb-3" placeholder="proudctname">
    <label for="proudctcategory">proudctcategory :</label>
    <input type="text" id="proudctcategory" class="form-control mb-3" placeholder="proudctcategory">
    <label for="proudctprice">proudctprice :</label>
    <input type="number" id="proudctprice" class="form-control mb-3" placeholder="proudctprice">
    <textarea id="description" class="form-control mb-3" placeholder="Description"></textarea>
    <button class="btn btn-primary"  id="btn">Add Product</button>
    <button class="btn btn-danger" onclick="reset();">Clear</button>
  </div>
  <input type="text" id="searchproduct" placeholder="Search" class="form-control w-50 mx-auto" onkeyup="search();">
  <table class="table w-75 mx-auto my-5">
    <thead>
      <th>index</th>
      <th>name</th>
      <th>catgory</th>
      <th>price</th>
      <th>desc</th>
      <th>upadte</th>
      <th>delete</th>
    </thead>
    <tbody id="tablebody">

    </tbody>
  </table>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
